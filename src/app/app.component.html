<nav class="nav" [ngClass]="{ open: expandMenu }">
  <app-navbar (onClose)="onCloseMenu()"></app-navbar>
</nav>
<header>
  <app-header (showMenu)="onOpenMenu()"></app-header>
</header>
<main>
  <div class="mx-144">
    <router-outlet></router-outlet>
    <div class="overlay" [ngClass]="{ showOverlay: filtersShown }">
      <app-filters
        [slideUp]="filtersShown"
        (onCancel)="filtersShown = false"
      ></app-filters>
    </div>
    <div class="overlay" [ngClass]="{ showOverlay: sortingShown }">
      <app-sorting
        [slideUp]="sortingShown"
        (onCancel)="sortingShown = false"
      ></app-sorting>
    </div>
  </div>
</main>
<footer>
  <!--  <button role="button" (click)="createComponent()">Dynamic</button>-->
  <app-footer></app-footer>
</footer>
